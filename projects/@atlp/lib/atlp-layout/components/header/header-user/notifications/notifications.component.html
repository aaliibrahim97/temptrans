<button style="margin-top: 10px" class="mob" [matMenuTriggerFor]="menu">
  <mat-icon
    [matBadgeHidden]="unreadNotificationCount == 0"
    [matBadge]="unreadNotificationCount"
    matBadgeColor="warn"
    svgIcon="notification"
    aria-hidden="false"
  ></mat-icon>
</button>
<mat-menu #menu="matMenu" class="notification-mat-menu">
  <div *ngIf="isNotificationAvailable">
    <activity-sidebar
      title="Notifications"
      i18n-title="@@notif-Notifications"
      [events]="notificationsData"
      (onReadNotification)="onReadNotification($event)"
      (onviewallEvent)="onViewAllClick()"
    ></activity-sidebar>
  </div>
</mat-menu>
