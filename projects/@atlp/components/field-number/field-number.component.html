<div class="field-input-wrap">
  <input type="number" [value]="value" [placeholder]="placeholder" i18n-placeholder="@@{{placeholder}}" (keypress)="validateMaxMin($event)" [disabled]="disabled" />
  <div class="button-wrap">
    <button
      type="button"
      class="number-btn btn-plus"
      (click)="decrease()"
      [disabled]="disabled"
    ></button>
    <button
      type="button"
      class="number-btn btn-minus"
      (click)="increase()"
      [disabled]="disabled"
    ></button>
  </div>
</div>
